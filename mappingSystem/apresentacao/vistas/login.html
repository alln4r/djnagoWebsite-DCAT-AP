{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}


<div class="login">
    <h1>Login</h1>

        {% for key, value in form.errors.items %}
            <div class="alert alert-danger" role="alert">{{value}}</div>     
        {% endfor %}
        {% csrf_token %} <!--Serve para prevenir que hackers chamem API atraves de outras paginas, basicamente Ã© enviado sempre um token para API para difrenciar dos outros pedidos-->
        <!--{{ form.as_p}} <!--um form default simples do django, sem style-->
        {{form.username}}
        <span class="form-group">
	    {{form.username.error}}
        </span>
        
        {{form.password}}
        <span class="form-group">
	       {{form.password.errors}}
        </span>
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
